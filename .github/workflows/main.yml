name: Test workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add your build, test, and deployment steps here
      # For example:
      - name: Modify next.config.js
        run: |
          # Replace "OLD_VALUE" with "NEW_VALUE" in next.config.js
          sed -i 's/OLD_VALUE/NEW_VALUE/g' next.config.js

          # Replace "ANOTHER_OLD_VALUE" with "ANOTHER_NEW_VALUE" in next.config.js
          sed -i 's/ANOTHER_OLD_VALUE/ANOTHER_NEW_VALUE/g' next.config.js
      - name: Show updated next.config.js
        run: |
          cat next.config.js
