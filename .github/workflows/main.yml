name: Test workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      # Add the environment variable to next.config.js using echo
      - name: Create .env.local filev with variable
        run: |
          echo "URL=https://jsonplaceholder.typicode.com/posts" > .env.local

      - name: Show .env.local after creation
        run: |
          cat .env.local
          
          
      - name: Install dependencies
        run: npm install


      - name: Build
        run: npm run build
